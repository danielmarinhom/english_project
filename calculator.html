<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="imagex/png" href="img/has.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inika&display=swap" rel="stylesheet">
    <script src="js/script.js"></script>
</head>
<body>
    <nav id="navbar">
        <img src="img/logo_selo_positivo.png" id="etechas">
        <a href="index.html">HOME</a> |
        <a href="calculator.html">CALCULATE</a> |
        <a href="about.html">ABOUT US</a>
    </nav>
    <br>
    <div id="duasCalculadoras">
        <b><label for="calculadora" class="labelCalculadora">Compound Interest Calculator</label><br></b>
        <div class="calculadoraDiv">
            <div class="exibicoesDiv" id="exibicoesDiv">
            </div>
            <div id="inputsDiv">
                <input type="text" id="capitalInicial" class="inputsClass" min="0" placeholder="Initial Capital" oninput="formatarComoDinheiro(this)">
                <input type="text" id="taxa" class="inputsClass" min="0" placeholder="Rate (%)" oninput="formataComoTaxa(this)">
                <input type="number" id="tempo" class="inputsClass" min="0" placeholder="Time (months)">
                <button onclick="calcularComposto()">CALCULATE</button>
            </div><br><br><br>
        </div>


        <b><label for="calculadora" class="labelCalculadora">Simple Interest Calculator</label><br></b>
        <div class="calculadoraDiv">
            <div class="exibicoesDiv" id="exibicoesDivSimples">
            </div>
            <div id="inputsDiv">
                <input type="text" id="capitalInicialSimples" class="inputsClass" min="0" placeholder="Initial Capital" oninput="formatarComoDinheiro(this)">
                <input type="text" id="taxaSimples" class="inputsClass" min="0" placeholder="Rate (%)" oninput="formataComoTaxa(this)">
                <input type="number" id="tempoSimples" class="inputsClass" min="0" placeholder="Time (months)">
                <button onclick="calcularSimples()">CALCULATE</button>
            </div><br><br><br>
        </div>
    </div>
    <footer>
        <p>Simple and Compound Interest</p>
        <img id="logo_has" src="img/logo_selo_positivo.png" alt="logo etec has">
    </footer>
</body>
</html>
